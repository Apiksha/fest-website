    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fest Team</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .team-section {
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            position: relative;
            font-size: 1.8rem;
            font-weight: 500;
        }

        .section-title::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .member-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .team-member:hover .member-photo {
            transform: scale(1.05);
        }

        .member-info {
            padding: 1.8rem;
            text-align: center;
            position: relative;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
        }

        .member-name {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .member-role {
            color: #3498db;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 2;
        }

        .social-link:hover {
            background: #2980b9;
            transform: translateY(0) scale(1.1);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .social-link svg {
            transition: transform 0.3s ease;
        }

        .social-link:hover svg {
            transform: scale(1.1);
        }

        .social-link::before {
            content: 'View LinkedIn Profile';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .team-member:hover .social-link {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .member-photo {
                height: 250px;
            }
        }

        .team-section:nth-child(2) {
            animation-delay: 0.2s;
        }
        .team-section:nth-child(3) {
            animation-delay: 0.4s;
        }
        .team-section:nth-child(4) {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet Our Team</h1>
        
        <!-- Technical Team Section -->
        <div class="team-section">
            <h2 class="section-title">Technical Team</h2>
            <div class="team-grid" id="technical-team"></div>
        </div>

        <!-- Cultural Team Section -->
        <div class="team-section">
            <h2 class="section-title">Cultural Team</h2>
            <div class="team-grid" id="cultural-team"></div>
        </div>

        <!-- Marketing Team Section -->
        <div class="team-section">
            <h2 class="section-title">Marketing Team</h2>
            <div class="team-grid" id="marketing-team"></div>
        </div>

        <!-- New Section for testing -->
        <div class="t-section">
            <h2 class="section-title">Test Section</h2>
            <div class="team-grid" id="marketing-team"></div>
        </div>
    </div>

    <script>
        // Team members data
        const teamMembers = {
            technical: [
                {
                    name: "John Doe",
                    role: "Web Developer",
                    image: "/api/placeholder/280/300",
                    linkedin: "https://linkedin.com/in/johndoe"
                },
                {
                    name: "Jane Smith",
                    role: "UI/UX Designer",
                    image: "/api/placeholder/280/300",
                    linkedin: "https://linkedin.com/in/janesmith"
                },
                {
                    name: "Mike Brown",
                    role: "Backend Developer",
                    image: "/api/placeholder/280/300",
                    linkedin: "https://linkedin.com/in/mikebrown"
                }
            ],
            cultural: [
                {
                    name: "Emily Johnson",
                    role: "Event Coordinator",
                    image: "/api/placeholder/280/300",
                    linkedin: "https://linkedin.com/in/emilyjohnson"
                },
                {
                    name: "Tom Wilson",
                    role: "Cultural Head",
                    image: "/api/placeholder/280/300",
                    linkedin: "https://linkedin.com/in/tomwilson"
                },
                {
                    name: "Tom Wilson",
                    role: "Cultural Head",
                    image: "/api/placeholder/280/300",
                    linkedin: "https://linkedin.com/in/tomwilson"
                },
                {
                    name: "Tom Wilson",
                    role: "Cultural Head",
                    image: "/api/placeholder/280/300",
                    linkedin: "https://linkedin.com/in/tomwilson"
                }
            ],
            marketing: [
                {
                    name: "Sarah Davis",
                    role: "Marketing Head",
                    image: "/api/placeholder/280/300",
                    linkedin: "https://linkedin.com/in/sarahdavis"
                },
                {
                    name: "Alex Turner",
                    role: "Social Media Manager",
                    image: "/api/placeholder/280/300",
                    linkedin: "https://linkedin.com/in/alexturner"
                }
            ]
    
        };

        // Function to create team member card
        function createTeamMemberCard(member) {
            return `
                <div class="team-member">
                    <img src="${member.image}" alt="${member.name}" class="member-photo">
                    <a href="${member.linkedin}" 
                       target="_blank" 
                       class="social-link"
                       onclick="window.open('${member.linkedin}', '_blank')"
                       role="button"
                       aria-label="Visit ${member.name}'s LinkedIn profile">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                            <rect x="2" y="9" width="4" height="12"></rect>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                    </a>
                    <div class="member-info">
                        <h3 class="member-name">${member.name}</h3>
                        <p class="member-role">${member.role}</p>
                    </div>
                </div>
            `;
        }

        // Function to populate team sections
        function populateTeamSections() {
            // Populate Technical Team
            const technicalTeamContainer = document.getElementById('technical-team');
            teamMembers.technical.forEach(member => {
                technicalTeamContainer.innerHTML += createTeamMemberCard(member);
            });

            // Populate Cultural Team
            const culturalTeamContainer = document.getElementById('cultural-team');
            teamMembers.cultural.forEach(member => {
                culturalTeamContainer.innerHTML += createTeamMemberCard(member);
            });

            // Populate Marketing Team
            const marketingTeamContainer = document.getElementById('marketing-team');
            teamMembers.marketing.forEach(member => {
                marketingTeamContainer.innerHTML += createTeamMemberCard(member);
            });
        }

        // Initialize the page
        window.onload = populateTeamSections;
    </script>
</body>
