<body>

  <div class="bg"> </div>
  <div class="bg bg2"> </div>
  <div class="bg bg3"> </div>

  <div id="navbar-placeholder"></div>
  
  <div class="min-h-screen flex flex-col md:flex-row justify-between items-center py-12   container">
    <!-- Left Section: Contact Info -->
    <div class="w-full md:w-1/2 lg:w-1/3 p-8 contact-info animate-left">
      <div class="mb-6">
        <div class="contact-heading">
          <!-- Image icon for Titiksha Tech Fest -->
          <img src="assets\EKATVA'25 (2).png" alt="Titiksha Icon" class="size-32 mt-24 text-blue-400 hidden md:block " />
          <h1 class="text-4xl mt-24 font-bold text-gold-700 mb-4">Ekatva Annual Fest</h1>
        </div>
        <div class="contact-heading">
          <!-- Image icon for SMVDU Katra -->
          <!-- <img src="https://via.placeholder.com/24?text=SMV" alt="SMVDU Icon" class="w-6 h-6 text-blue-400" /> -->
          <p class="text-lg font-semibold text-blue-300">SMVDU, Katra</p>
        </div>
        <p class="mb-4 text-white">Jammu & Kashmir</p>
      </div>
      <!-- Phone Numbers -->
      <div class="mb-4 flex items-center">
        <img src="assets\icons8-administrator-male-48.png" alt="Phone Icon" class="w-8 h-8 text-blue-400 mr-2" />
        <span>Dr. Ankush Raina - ankush.raina@smvdu.ac.in</span>
      </div>
      <div class="mb-4 flex items-center">
        <img src="assets\icons8-administrator-male-48.png" alt="Phone Icon" class="w-8 h-8 text-blue-400 mr-2" />
        <span>Dr. Mir Irfan Ul Haq - mir.irfan@smvdu.ac.in</span>
      </div>

      <!-- Email -->
      <div class="flex items-center mb-4">
        <img src="assets\icons8-email-50.png" alt="Email Icon" class="w-8 h-8 text-blue-400 mr-2" />
        <span class="text-blue-400">ekatva@smvdu.ac.in</span>
      </div>

      <!-- Social Media Links -->
      <div class="social-icons flex">
        <a href="https://www.instagram.com/ekatva.smvdu?igsh=Nmdic3VjamJsbW9o" target="_blank">
          <img src="assets\icons8-instagram-48.png" alt="Instagram Icon" />
        </a>
        <a href="https://www.linkedin.com/feed/update/urn:li:activity:7291044098742833153
        " target="_blank">
          <img src="assets\icons8-linkedin-48.png" alt="LinkedIn Icon" />
        </a>
        <a href="https://x.com/ekatvasmvdu?t=hamNuEVbkAZyhTUcdkyekg&s=08
        " target="_blank">
          <img src="assets\icons8-twitter-bird-48.png" alt="Twitter Icon" />
        </a>
      </div>
    </div>

    <!-- Right Section: Contact Form -->
  
<!-- 
    <div class="w-full md:w-1/2 lg:w-2/3 p-12 animate-form"> -->
      <div class="w-full md:w-1/2 lg:w-2/3 p-4 sm:p-8 md:p-12 animate-form">

      <h2 class="text-center text-black text-3xl font-semibold mb-6">Happy To Help You</h2>
      
      <!-- Success Notification (Initially Hidden) -->
      

      <div class="form-container">
        <form id="contact-form" name="submit-to-google-sheet">
          <input type="text" name="Name" placeholder="Your Name" class="form-input mb-4" required>
          <input type="email" name="Email" placeholder="Your Email" class="form-input mb-4" required>
          <textarea name="Message" placeholder="Your Message" class="form-input mb-4" rows="5" required></textarea>
          <button type="submit" class="form-button">Send Message</button>
      
          <!-- Success Notification Moved Below the Button -->
          <div id="success-message" class="hidden text-center text-green-600 bg-green-100 p-3 rounded-md mt-4">
            Thank you for submitting the query! You will be responded via the submitted email.
          </div>
        </form>
      </div>
      
    </div>
    
   
  </div>

  <!-- Map Section -->
  <div class="container">
    <h2 class="text-center text-black text-2xl font-bold mb-6">Find Us On Map</h2>
    <div class="map-container mb-16">

    </div>
  </div>
